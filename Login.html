<!doctype html>
<html lang="pt-br">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
   
    <link href="css/style.css" rel="stylesheet">
</head>

<body class="text-center">
    <form name="formLogon" class="form-signin" action="AspPages\logon.asp" method="post">
        <img src="Images\key.png" class="col-sm-6 text-center" alt="key">
        <div class="form-group row">
            <label for="txtUsuario" class="col-sm-3 col-form-label">Usuário:</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="txtUsuario" name="txtUsuario" placeholder="Usuário">
            </div>
        </div>
        <div class="form-group row">
            <label for="pwdSenha" class="col-sm-3 col-form-label">Senha:</label>
            <div class="col-sm-9">
                <input type="password" class="form-control" id="pwdSenha" name="pwdSenha" placeholder="Senha">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-12">
                <button type="submit" class="btn btn-primary">Fazer Login</button>
            </div>
        </div>
    </form> <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    
    <script src="Scripts\scripts.js"></script>
</body>

</html>
