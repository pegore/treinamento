<!doctype html>
<html lang="pt-br">

<head>
    <title>Sistema de Tarefas</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="./Build/FontAwesome/css/all.min.css" rel="stylesheet">
    <link href="./Build/bootstrap-4.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="./css/style.css" rel="stylesheet" />

</head>

<body>
    <div class="container-fluid">
        <form name="formLogin" id="formLogin" class="form-signin" method="post">
            <img src="Images\key.png" class="col-sm-6 text-center" alt="key">
            <div class="form-group row">
                <label for="txtUsuario" class="col-sm-3 col-form-label">Usuário:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="txtUsuario" name="txtUsuario" placeholder="Usuário">
                </div>
            </div>
            <div class="form-group row">
                <label for="pwdSenha" class="col-sm-3 col-form-label">Senha:</label>
                <div class="col-sm-9">
                    <input type="password" class="form-control" id="pwdSenha" name="pwdSenha" placeholder="Senha">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-12">
                    <button id="btnLogin" type="button" class="btn btn-primary">Login</button>
                </div>
            </div>
        </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./Build/Jquery-3.4.1.js" crossorigin="anonymous"></script>
    <script src="./Build/bootstrap-4.1.3/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <!-- <script src="./Build/popper.js/dist/popper.min.js" crossorigin="anonymous"></script> -->
    <script src="./Scripts/Login.js" crossorigin="anonymous"></script>

</body>


</html>
