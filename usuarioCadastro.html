<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistema de Tarefas</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="column">
  <header class="col-1">
  <nav>    
    <a href="./usuarioCadastro.asp">Cadastro Usuários</a>
    <a href="./usuarioTabela.asp">Tabela de Usuários</a>
    <a href="./tarefaCadastro.asp?acao=Inserir">Cadastro de Tarefas</a>
    <a href="./tarefaTabela.asp?acao=Listar">Tabela de Tarefas</a>
  </nav>  
  <nav>    
    <a href="./usuarioCadastro.html">Cadastro Usuários - HTML</a>
    <a href="./usuarioTabela.html">Tabela de Usuários - HTML</a>
    <a href="./tarefaCadastro.html">Cadastro de Tarefas - HTML</a>
    <a href="./tarefaTabela.html">Tabela de Tarefas - HTML</a>
  </nav>  
</header>
<main class="centralizar col-11">
    <form class="column spacing"  name="frmUser" action="usuarioCadastro.asp?acao=<%=acao%>" method="post">
      <div class="row form-group items-center">
        <label class="col-2" for="txtUsuario">Usuário:</label>
        <input class="col-4 textfield" type="text" id="txtUsuario" name="txtUsuario" value="" placeholder="Usuário">      
        <label class="col-2 pl-sm" for="pwdSenha">Senha:</label>
        <input class="col-4 textfield" type="password" id="pwdSenha" name="pwdSenha" value="" placeholder="Senha">
      </div>
      <div class="row form-group items-center">
        <label class="col-2" for="txtNome">Nome:</label>
        <input class="col-10 textfield" type="text" id="txtNome" name="txtNome" value="" placeholder="Nome">
      </div>
      <div class="row form-group items-center">
        <label class="col-2" for="txtEndereco">Endereço:</label>
        <input class="col-4 textfield" type="text" id="txtEndereco" name="txtEndereco" value="" placeholder="Endereço">      
        <label class="col-2 pl-sm" for="txtCidade">Cidade:</label>
        <input class="col-4 textfield" type="text" id="txtCidade" name="txtCidade" value="" placeholder="Cidade">
      </div>
      <div class="row form-group items-center">
        <label class="col-2" for="txtCep">Cep:</label>
        <input class="col-4 textfield" type="text" id="txtCep" name="txtCep" value="" placeholder="CEP">      
        <label class="col-2 pl-sm" for="selEstados">Estado:</label>
        <select class="col-4 textfield" id="selEstados" name="selEstados">
          <option value="1">Santa Catarina</option>
          <option value="2">Acre</option>
          <option value="3">Alagoas</option>
          <option value="4">Amapá</option>
          <option value="5">Amazonas</option>
          <option value="6">Bahia</option>
          <option value="7">Distrito Federal</option>
          <option value="8">Goiás</option>
          <option value="9">Espírito Santo</option>
          <option value="10">Maranhão</option>
          <option value="11">Mato Grosso</option>
          <option value="12">Mato Grosso do Sul</option>
          <option value="13">Minas Gerais</option>
          <option value="14">Pará</option>
          <option value="15">Paraiba</option>
          <option value="16">Paraná</option>
          <option value="17">Pernambuco</option>
          <option value="18">Piauí</option>
          <option value="19">Rio de Janeiro</option>
          <option value="20">Rio Grande do Norte</option>
          <option value="21">Rondônia</option>
          <option value="22">Rio Grande do Sul</option>
          <option value="23">Rorâima</option>
          <option value="24">São Paulo</option>
          <option value="25">Sergipe</option>
          <option value="26">Tocantins</option>
        </select>
      </div>
      <div class="row">
        <button type="submit" class="button button-primary col-6">Cadastrar</button>
        <button type="submit" class="button button-warning col-6">Atualizar</button>
      </div>
    </form>
  </main>
</body>


</html>
