<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema de Tarefas</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="centralizar">
        <form name="formLogon" action="index.asp" method="post">
            <img src="Images\key.png" alt="key" />
            <div class="central">
                <label for="txtUsuario">Usuário:</label>
                <div>
                    <input type="text" id="txtUsuario" name="txtUsuario" placeholder="Usuário" />
                </div>
            </div>
            <div class="central">
                <label for="pwdSenha">Senha:</label>
                <div>
                    <input type="password" id="pwdSenha" name="pwdSenha" placeholder="Senha" />
                </div>
            </div>
            <div class="central">
                <button type="submit">Fazer Login</button>
            </div>
        </form>
    </div>
</body>
</div>

</html>
